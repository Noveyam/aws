name: Simple Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Verify AWS credentials
      run: |
        echo "Testing AWS credentials..."
        aws sts get-caller-identity
        echo "✓ AWS credentials are working!"
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl
    
    - name: Make scripts executable
      run: |
        chmod +x scripts/*.sh
    
    - name: Deploy website content
      run: |
        echo "Deploying website content to S3..."
        cd terraform
        terraform init
        
        # Get outputs if infrastructure exists
        if terraform show > /dev/null 2>&1; then
          terraform output -json > ../terraform-outputs.json
          
          # Sync website files
          BUCKET_NAME=$(terraform output -raw s3_bucket_name)
          echo "Syncing to bucket: $BUCKET_NAME"
          
          cd ../website
          aws s3 sync . s3://$BUCKET_NAME/ \
            --exclude "*.gitkeep" \
            --exclude ".DS_Store" \
            --cache-control "max-age=86400"
          
          # Invalidate CloudFront cache
          cd ../terraform
          DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)
          echo "Invalidating CloudFront cache: $DISTRIBUTION_ID"
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"
          
          echo "✓ Deployment completed successfully!"
        else
          echo "⚠️  Infrastructure not deployed yet. Run infrastructure deployment first."
          exit 1
        fi
    
    - name: Test website
      run: |
        if [ -f terraform-outputs.json ]; then
          WEBSITE_URL=$(jq -r '.website_url.value' terraform-outputs.json)
          echo "Testing website: $WEBSITE_URL"
          
          # Test CloudFront URL
          CF_URL=$(jq -r '.cloudfront_domain_name.value' terraform-outputs.json)
          echo "Testing CloudFront: https://$CF_URL"
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://$CF_URL" || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✓ Website is accessible!"
          else
            echo "⚠️  Website returned HTTP $HTTP_CODE"
          fi
        fi
